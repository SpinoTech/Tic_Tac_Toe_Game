<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe game</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Maze&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <a href="tic_tac_tow.html"><li>MyTicTacToe</li></a>
        </ul>
        <ul>
            <a href="L_tac_toe.html"><li>MY "L" TacToe</li></a>
        </ul>
    </nav>

    <div class="gamecontainer">
        <div class="container">
           <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
           <div class="box bt-0"><span class="boxtext"></span></div>
           <div class="box bt-0 br-0"><span class="boxtext"></span></div>
           <div class="box bl-0"><span class="boxtext"></span></div>
           <div class="box"><span class="boxtext"></span></div>
           <div class="box br-0"><span class="boxtext"></span></div>
           <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
           <div class="box bb-0"><span class="boxtext"></span></div>
           <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <h1 id="type_effect">welcome to TIC TAC TOE</h1>
            <div id="infoset">
                <span class="info">TURN FOR : X</span>
                <button id="reset"><span>RESET</span></button>
            </div>

            <div class="imgbox">
                <img src="gameover.png" alt="">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
